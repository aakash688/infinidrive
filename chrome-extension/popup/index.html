<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InfiniDrive</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .login {
      text-align: center;
    }
    .dashboard {
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login" class="login">
    <h2>InfiniDrive</h2>
    <p>Please log in to use InfiniDrive</p>
    <button id="loginBtn">Login</button>
  </div>
  
  <div id="dashboard" class="dashboard">
    <h2>InfiniDrive</h2>
    <div id="stats"></div>
    <button id="uploadBtn">Upload File</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
