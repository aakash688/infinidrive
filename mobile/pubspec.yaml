name: infinidrive_mobile
description: InfiniDrive Mobile App - Unlimited Cloud Storage
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.4.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Background tasks
  workmanager: ^0.5.2
  
  # File operations
  file_picker: ^6.1.0
  path_provider: ^2.1.0
  permission_handler: ^11.0.0
  
  # Media
  video_player: ^2.8.0
  image_picker: ^1.0.5
  
  # UI
  share_plus: ^7.2.0
  
  # Routing
  go_router: ^13.0.0
  
  # State management
  provider: ^6.1.1
  
  # Crypto
  crypto: ^3.0.3
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
